version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperGucluSifre123}
      POSTGRES_DB: randevu_master
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - randevu_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MASTER_DB_HOST: postgres
      MASTER_DB_PORT: 5432
      MASTER_DB_NAME: randevu_master
      MASTER_DB_USER: postgres
      MASTER_DB_PASSWORD: ${POSTGRES_PASSWORD:-SuperGucluSifre123}
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD:-SuperGucluSifre123}
      DB_NAME: randevu_master
      JWT_SECRET: ${JWT_SECRET:-super-gizli-jwt-anahtar-2024-DEGISTIR}
      JWT_EXPIRES_IN: 8h
      PORT: 3000
      NODE_ENV: production
    expose:
      - "80"
    networks:
      - randevu_network

volumes:
  postgres_data:

networks:
  randevu_network:
    driver: bridge
