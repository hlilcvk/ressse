version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: randevu-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperGucluSifre123}
      POSTGRES_DB: randevu_master
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database-setup.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - randevu_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: randevu-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MASTER_DB_HOST: postgres
      MASTER_DB_PORT: 5432
      MASTER_DB_NAME: randevu_master
      MASTER_DB_USER: postgres
      MASTER_DB_PASSWORD: ${POSTGRES_PASSWORD:-SuperGucluSifre123}
      JWT_SECRET: ${JWT_SECRET:-super-gizli-jwt-anahtar-2024-DEGISTIR}
      JWT_EXPIRES_IN: 8h
      PORT: 3000
      NODE_ENV: production
    # Port sadece internal - frontend nginx üzerinden erişecek
    expose:
      - "3000"
    networks:
      - randevu_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: randevu-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - randevu_network

volumes:
  postgres_data:

networks:
  randevu_network:
    driver: bridge
