version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CACHEBUST: ${CACHEBUST:-1}
    restart: always
    environment:
      # Database (Coolify Environment Variables'dan gelecek)
      MASTER_DB_HOST: ${DB_HOST}
      MASTER_DB_PORT: ${DB_PORT:-5432}
      MASTER_DB_NAME: ${DB_NAME:-randevu_master}
      MASTER_DB_USER: ${DB_USER:-postgres}
      MASTER_DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-randevu_master}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-2024}
      JWT_EXPIRES_IN: 8h
      # App
      PORT: 3000
      NODE_ENV: production
    expose:
      - "80"
